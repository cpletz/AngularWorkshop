<div class="panel panel-primary" *ngIf="session | async; else loading; let session">
    <div class="panel-heading">
        <h2>Session details: {{session.title}}</h2>
    </div>
    <div class="panel-body">
        <form #form="ngForm" (ngSubmit)="onSave(form)" novalidate>
            <div *ngIf="session">
                <div class="form-group">
                    <label for="inputFirstname">Firstname: </label>
                    <input id="inputFirstname" name="inputFirstname" class="form-control" type="text" [(ngModel)]="session.title" required #inputFirstname="ngModel"
                    />
                    <div *ngIf="inputFirstname.errors && (inputFirstname.dirty || inputFirstname.touched)" class="alert alert-danger">
                        <div [hidden]="!inputFirstname.errors.required">
                            Firstname is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName">Lastname: </label>
                    <input id="inputLastName" name="inputLastName" class="form-control" type="text" [(ngModel)]="session.room" maxlength="50"
                        minlength="5" required #inputLastName="ngModel" />

                    <div *ngIf="inputLastName.errors && (inputLastName.dirty || inputLastName.touched)" class="alert alert-danger">
                        <div [hidden]="!inputLastName.errors.required">
                            Lastname is required
                        </div>
                        <div [hidden]="!inputLastName.errors.minlength">
                            Lastname must be at least 5 characters long.
                        </div>
                        <div [hidden]="!inputLastName.errors.maxlength">
                            Lastname cannot be more than 24 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGithub">Twitter handle: </label>
                    <input id="inputGithub" name="inputGithub" class="form-control" type="text" [(ngModel)]="session.rating" />
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
                <button type="button" class="btn" (click)="onBack()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<ng-template #loading>
    Session is loading...
</ng-template>
