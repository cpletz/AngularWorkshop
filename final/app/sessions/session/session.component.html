<h2>Session details: {{session?.title}}</h2>
<form #form="ngForm" (ngSubmit)="onSave(form.valid)" novalidate>
    <div *ngIf="session">
        <div class="form-group">
            <label for="inputSessionTitle">Title: </label>
            <input id="inputSessionTitle" name="inputSessionTitle" class="form-control" type="text" [(ngModel)]="session.title" required
                #inputSessionTitle="ngModel" />
            <div *ngIf="inputSessionTitle.errors && (inputSessionTitle.dirty || inputSessionTitle.touched)" class="alert alert-danger">
                <div [hidden]="!inputSessionTitle.errors.required">
                    Title is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCity">City: </label>
            <input id="inputCity" name="inputCity" class="form-control" type="text" [(ngModel)]="session.room" maxlength="24" minlength="3"
                required #inputCity="ngModel" />
            <div *ngIf="inputCity.errors && (inputCity.dirty || inputCity.touched)" class="alert alert-danger">
                <div [hidden]="!inputCity.errors.required">
                    City is required
                </div>
                <div [hidden]="!inputCity.errors.minlength">
                    City must be at least 3 characters long.
                </div>
                <div [hidden]="!inputCity.errors.maxlength">
                    City cannot be more than 24 characters long.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputRating">Rating: </label>
            <input id="inputRating" name="inputRating" class="form-control" type="text" [(ngModel)]="session.rating" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        <button type="button" class="btn" (click)="onBack()">Cancel</button>
    </div>
</form>
