<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table session-table" *ngIf="list | async; else loading; let list">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>City</th>
                        <th>Rating</th>
                        <th>Reason</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Add a ngFor directive to iterate through our list of session and show the properties -->
                    <tr class="session">
                        <td>Title</td>
                        <td>City</td>
                        <td>
                            <tt-star [rating]="item.rating"></tt-star>
                        </td>
                        <td>
                            <!-- TODO Advanced: Only show 10 characters of the reason and if no reason is presented show default message (Hint: check existing pipes) -->
                        </td>
                        <td>
                            <!-- TODO: Add a link to the details page with parameter id (hint: use [routerLink]) -->
                            <a>Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #loading>
                List is loading...
            </ng-template>
        </div>
    </div>
</div>
